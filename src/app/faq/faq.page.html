<ion-header [translucent]="true">
  <ion-toolbar color="pink">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>    
    </ion-buttons>  
    <ion-searchbar mode="ios" cancel-button-icon="arrow-back-sharp" *ngIf="isSearchbarOpened" showCancelButton="true" (search)="onSearch($event)" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
       <ion-button href='/login' >
        <ion-icon slot="icon-only" name="person-sharp"></ion-icon>
      </ion-button>
      <ion-button (click)="openCart()">
        <ion-icon slot="icon-only" name="cart-sharp">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="pink">
  <ion-menu side="start" menuId="menu" contentId="main">
    <ion-content color="pink">
      <ion-segment><br></ion-segment>
      <ion-segment><br></ion-segment>
      <ion-segment>
        <ion-img  class="ion-text-center" style="width: 70px;" src="../../assets/LOGO.png" href='/home'></ion-img>
      </ion-segment>
      <ion-segment><br></ion-segment>
      <ion-button href='/tabs/feed' expand="full" fill="clear" >
        PRACE
      </ion-button>
      <ion-button (click)="openNew()" expand="full" fill="clear" >
        NAJNOWSZE
      </ion-button>
      <ion-button (click)="openBestsellers()" expand="full" fill="clear" >
        BESTSELLERS
      </ion-button>
      <ion-button (click)="openPaintings()" expand="full" fill="clear" >
        OBRAZY
      </ion-button>
      <ion-button (click)="openPosters()" expand="full" fill="clear" >
        PLAKATY
      </ion-button>
      <ion-button (click)="openPeople()" expand="full" fill="clear" >
        TWÃ“RCY
      </ion-button>
      <ion-button (click)="openContact()" expand="full" fill="clear" >
        KONTAKT
      </ion-button>
      <ion-button href='/faq' expand="full" fill="clear" >
        FAQ
      </ion-button>
    </ion-content>
  </ion-menu>

  <ion-menu side="end" menuId="cart" contentId="main">
    <ion-content color="pink">
      <ion-segment><br></ion-segment>
      <ion-segment><br></ion-segment>
      <ion-segment>
        <ion-img style="width: 70px;" src="../../assets/LOGO.png" href='/home'></ion-img>
      </ion-segment>
      <ion-segment><br></ion-segment>
      Koszyk jest pusty 
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-content color="pink">
    <ion-grid>
               <ion-row *ngFor="let question of questions; index as i">
              <ion-col size="12">
                <ion-item button (click)="answerQuestion(question)" detail="false" class="ion-no-margin" style="width: 100%;">
                  <ion-label class="ion-text-wrap">
                    {{ (i+1) + "." + question }}
                  </ion-label>
                </ion-item>        
              </ion-col>
          </ion-row>
    </ion-grid>
  </ion-content>
